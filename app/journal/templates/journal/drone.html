{% extends "journal/base.html" %}
{% load static %}

{% block head %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ArcGIS API for JavaScript Tutorials: Create a JavaScript starter app</title>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/style_map.css' %}">

</head>

{% endblock %}


{% block heading %}

<style>
    .map_frame {
        width: 90%;
        height: 90%;
        padding: 5px;
        border: 2px solid;
        margin: auto;
    }

    iframe {
        width: 100%;
        height: 100%;
    }
</style>

<div class="heading">
    <h1>Regulamento RPA</h1>
</div>
{% endblock %}

{% block content %}
<div class="map_frame">
    <iframe src="https://www.google.com/maps/d/embed?mid=1ttM1Z5IjWbUGd5C_E9Crv2mrcwupuDDp"></iframe>
</div>

{% endblock %}
